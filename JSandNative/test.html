<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>测试IOS与JS之前的互调</title>
	<style type="text/css">
	  * {
	  	font-size: 40px;
	  }
	</style>
  <script type="text/javascript">

  var jsFunc = function() {
    alert('OC调用JS function');
  }
  
  var jsParamFunc = function(argument) {
    document.getElementById('jsParamFuncSpan').innerHTML
    = argument;
  }
  
  </script>
  
</head>

<body>
  
<div style="margin-top: 100px">
	<h1>Test how to use objective-c call js</h1>
	<input type="button" value="JS调用OC无返回值" onclick="JSInteractive.jsCallNativeWithParam({'type':1 ,'vc':'NewViewController'})">
    <input type="button" value="JS调用OC有返回值" onclick="jsParamFunc(JSInteractive.jsCallNativeWithParamWithReturn({'type':1 ,'vc':'NewViewController'}))">
</div>


<div>
	<span id="jsParamFuncSpan" style="color: red; font-size: 50px;"></span>
</div>


</body>
</html>
